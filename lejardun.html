<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CAstyle.css">
    <link rel="icon" href="img/hand.png" type="image/gif" sizes="16x16">
    <title>Le Jardun d'Edene</title>
</head>
<body>
    <a href="#rulebook"><div id="conway"></div></a>
    <div class="wrapper">
        <div id="titre" style="background-image: url(img/titre.gif);"></div>
        <div id="gamearea"></div>
        <br>
        <div id="insufler" class="bouton" onclick="startloop();startloop();startloop()"></div>
        <div id="vite" class="bouton" onclick="startloop()"></div>
        <div id="refaire" class="bouton" onclick="location.reload()"></div>
        <br>
        <br>
        <br>
        <div class="exo" style="background-image: url(img/inspiration.gif);"></div>
        <div class="exo" style="background-image: url(img/exo2.png);"></div>
        <div class="exo" style="background-image: url(img/exo3.png);"></div>
        <div class="exo" style="background-image: url(img/exo4.png);"></div>
        <div class="exo" style="background-image: url(img/exo5.png);"></div>
        <a href="#rulebook"><div class="exo" id="help"></div></a>
        <br>
        <br>
        <div class="rules" id="rulebook" style="background-image: url(img/rules1.png);"></div>
        <br>
        <div class="rules" style="background-image: url(img/rules3.png);"></div>
        <br>
        <div class="rules" style="background-image: url(img/rules2.png);"></div>
        <div class="rules" style="background-image: url(img/schema.png);"></div>
        <br>
        <br>
        <div class="rules" style="background-image: url(img/footer.png);"></div>
        <br>
    </div>

    <script src="CAcore.js"></script>
</body>
</html>
